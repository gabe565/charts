apiVersion: v2
name: memos
description: A lightweight, self-hosted memo hub. Open Source and Free forever.
home: https://charts.gabe565.com/charts/memos/
icon: https://raw.githubusercontent.com/gabe565/charts/main/charts/memos/icon.png
type: application
version: 0.15.1
# renovate datasource=docker depName=ghcr.io/usememos/memos
appVersion: 0.22.5
kubeVersion: ">=1.22.0-0"
keywords:
  - memo
  - markdown
  - note-taking
dependencies:
  - name: common
    repository: https://bjw-s.github.io/helm-charts
    version: 1.5.1
  - name: postgresql
    version: 14.0.5
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: mariadb
    version: 16.0.2
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
sources:
  - https://github.com/usememos/memos
annotations:
  artifacthub.io/changes: |-
    - kind: changed
      description: Update ghcr.io/usememos/memos docker tag to v0.22.4
  artifacthub.io/links: |-
    - name: App Source
      url: https://github.com/usememos/memos
    - name: Chart Source
      url: https://github.com/gabe565/charts/tree/main/charts/memos
