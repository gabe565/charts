apiVersion: v2
name: limo
description: A file upload server.
home: https://charts.gabe565.com/charts/limo/
type: application
version: 0.7.0
# renovate datasource=docker depName=ghcr.io/gabe565/limo
appVersion: latest
kubeVersion: ">=1.22.0-0"
dependencies:
  - name: common
    repository: https://bjw-s.github.io/helm-charts
    version: 1.5.1
  - name: postgresql
    version: 12.8.0
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
sources:
  - https://github.com/gabe565/limo
annotations:
  artifacthub.io/changes: |-
    - kind: changed
      description: Update common Helm release to v1.5.1
    - kind: changed
      description: Update postgresql Helm release to v12.8.0
  artifacthub.io/links: |-
    - name: App Source
      url: https://github.com/gabe565/limo
    - name: Chart Source
      url: https://github.com/gabe565/charts/tree/main/charts/limo
