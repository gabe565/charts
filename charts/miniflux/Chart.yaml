apiVersion: v2
name: miniflux
description: Miniflux is a minimalist and opinionated feed reader.
home: https://charts.gabe565.com/charts/miniflux
icon: https://raw.githubusercontent.com/miniflux/logo/40cb83cc5b190212ad29fb4d5db6b52b335e4dc2/icon.svg
type: application
version: 0.2.1
# renovate image=miniflux/miniflux
appVersion: 2.0.42
kubeVersion: ">=1.22.0-0"
keywords:
  - miniflux
  - rss
  - news
  - feed
dependencies:
  - name: common
    repository: https://bjw-s.github.io/helm-charts
    version: 1.2.1
  - name: postgresql
    version: 11.9.13
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
sources:
  - https://github.com/gabe565/charts/tree/main/charts/miniflux
  - https://github.com/miniflux/v2
annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: Update homepage to charts.gabe565.com and add to readme
    - kind: added
      description: Add GitHub repo to sources
