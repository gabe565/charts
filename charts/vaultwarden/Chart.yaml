apiVersion: v2
name: vaultwarden
description: Unofficial Bitwarden compatible server written in Rust.
home: https://charts.gabe565.com/charts/vaultwarden/
icon: https://raw.githubusercontent.com/dani-garcia/vaultwarden/d57b699/resources/vaultwarden-icon.svg
type: application
version: 0.12.1
# renovate datasource=docker depName=ghcr.io/dani-garcia/vaultwarden
appVersion: 1.30.5-alpine
kubeVersion: ">=1.22.0-0"
keywords:
  - vaultwarden
  - bitwarden
  - bitwarden_rs
sources:
  - https://github.com/dani-garcia/vaultwarden
dependencies:
  - name: common
    repository: https://bjw-s.github.io/helm-charts
    version: 1.5.1
  - name: mariadb
    version: 17.0.1
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled
  - name: postgresql
    version: 14.0.5
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
annotations:
  artifacthub.io/changes: |-
    - kind: changed
      description: Update ghcr.io/dani-garcia/vaultwarden docker tag to v1.30.5
  artifacthub.io/links: |-
    - name: App Source
      url: https://github.com/dani-garcia/vaultwarden
    - name: Chart Source
      url: https://github.com/gabe565/charts/tree/main/charts/vaultwarden
